name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS credentials
        run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set region YourRegion

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name test-beanstalk \
            --version-label $GITHUB_SHA \
            --source-bundle S3Bucket=elasticbeanstalk-source-bundle,S3Key=app.zip \
            --region eu-north-1

          aws elasticbeanstalk update-environment \
            --application-name test-beanstalk \
            --environment-name Test-beanstalk-env \
            --version-label $GITHUB_SHA \
            --region eu-north-1 \
            --solution-stack-name "64bit Amazon Linux 2 v3.4.4 running Node.js 14"

          aws elasticbeanstalk wait environment-healthy \
            --environment-name Test-beanstalk-env \
            --region eu-north-1
